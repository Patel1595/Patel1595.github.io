    <br> <button type="button" onclick="document.bin.result.value=baseTwo()">Get Results</button>

<form name="cook">
    <h1>Base 10 to base 2</h1>
    Enter a base 10 #: <input id="inp1" type="text">
    <br> Result: <input name="result" readonly="true">
    <br> <button type="button" onclick="document.cook.result.value=BaseTenToTwo()">Get result</button>
</form>

<form name="work">
    <h1>Base 10 to any Base</h1>
